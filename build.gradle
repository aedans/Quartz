allprojects {
    group 'io.quartz'
    version '0.2.4'

    repositories {
        mavenCentral()
        jcenter()
    }

    buildscript {
        ext.kotlin_version = '1.1.51'

        repositories {
            mavenCentral()
        }

        dependencies {
            dependencies.classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        }
    }
}
